{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-12">

        Blogs
    </div>

    <div class="col-md-8">
        <h2>{{ b.tittle }}</h2>
        <img src="/media/{{ b.photo }}" width="100%" height="400" />

    </div>
    
</div>










{% endblock %}
